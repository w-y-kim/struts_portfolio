<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="MemberLogin">
			<form name="form1" action="../society_member/login" method="post" onsubmit="return joinMember();">
				<div id="loginLogo">
						<img src="../image/society/logo_02.jpg" alt="로고" />
				</div>
				<!-- <legend>로그인</legend> -->
				<ul id="login">
					<li>
						<label for="loginId">아이디</label>
						<input type="text" id="loginId" name="memberVo.member_Id" placeholder="아이디" autofocus required="required"/>
					</li>
					<li>
						<label for="password">패스워드</label>
						<input type="password" id="password" name="memberVo.password" placeholder="패스워드" required="required"/>
					</li>
				</ul>
				<div id="button01">
					<input id="button" style="cursor: pointer;" type="submit" value="로그인" />
				</div>
				<div id="loginText">
					<label data-langNum="100" for="checkbox">아이디 저장</label>
					<input type="checkbox" value="remember-me" id="checkbox" onclick="remember(this.form)" />
					<a href="../society_member/memberType" data-langNum="104" style="color: #999; font-weight: normal;margin-right: 15px;" id="findKey">회원가입</a>
					<a href="../society_member/findKey" data-langNum="103" style="color: #999;font-weight: normal; margin-left: 15px; ">아이디/비밀번호 찾기</a>
				</div>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
	<input type="hidden" id="logiCheck" name="logiCheck" value="">
	<input type="hidden" id="passCheck" name="passCheck" value="">
	<input type="hidden" id="idCheck" name="idCheck" value="">

</body>
</html>
